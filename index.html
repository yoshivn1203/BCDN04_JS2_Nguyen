<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container py-5 mt-5">
      <div class="card w-75 mx-auto p-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Bài 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Bài 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai3"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 3
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai4"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 4
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai5"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 5
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mb-3">Tính tiền lương nhân viên</h4>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="luongNgay"
                  placeholder="Nhập lương một ngày"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="soNgay"
                  placeholder="Số ngày làm việc"
                />
              </div>

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnTinhLuong"
                  >
                    Tính lương
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <div class="row">
                      <span class ="col-9" id="tienLuong"> </span>
                      <span class ="col-3"style="text-align: end; opacity: 0.5"> VND </span>                    
                    </div>                  
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3 mb-3">Tính giá trị trung bình</h4>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="soThuNhat"
                  placeholder="Nhập số thứ 1"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="soThuHai"
                  placeholder="Nhập số thứ 2"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="soThuBa"
                  placeholder="Nhập số thứ 3"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="soThuTu"
                  placeholder="Nhập số thứ 4"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control"
                  id="soThuNam"
                  placeholder="Nhập số thứ 5"
                />
              </div>

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-3">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnTrungBinh"
                  >
                    Tính trung bình
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <span id="trungBinh">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai3"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4>Quy đổi tiền USD sang VND</h4>
              <div class="col-12 col-lg-4 mt-4">
                <input
                  type="number"
                  class="form-control"
                  id="usd"
                  placeholder="Nhập số tiền USD"
                />
              </div>

              <div class="row gy-3 mt-3">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnQuyDoi"
                  >
                    Quy đổi
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <div class="row">
                      <span class ="col-9" id="quyDoi"> </span>
                      <span class ="col-3"style="text-align: end; opacity: 0.5"> VND </span>                    
                    </div>  
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai4"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3">Tính diện tích và chu vi hình chữ nhật</h4>
              <div class="col-12 col-lg-4 mt-3">
                <input
                  type="number"
                  class="form-control "
                  id="chieuRong"
                  placeholder="Nhập chiều dài"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control "
                  id="chieuCao"
                  placeholder="Nhập chiều rộng"
                />
              </div>

              <div class="row gy-3 mt-3">
                <div class="col-12 col-lg-1">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnTinh"
                  >
                    Tính
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <span id="tinh">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai5"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
          <form class="row gy-3 px-2 mt-5">
            <h4 class="mt-3 mb-3">Tính tổng 2 chữ số</h4>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="number" placeholder="Nhập số có 2 chữ số">
            </div>

            <div class="row gy-3 mt-3">
                <div class="col-12 col-lg-1">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnTinhTong"
                  >
                    Tính
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <span id="tinhTong">&#8205</span>
                  </div>
                </div>
              </div>
          
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
